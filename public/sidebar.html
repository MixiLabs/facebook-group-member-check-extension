<!DOCTYPE html>
<html>

<head>
    <title>Group Member Check</title>
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <h1>Facebook Group Member Check</h1>
    <form id="check-form">
        <div class="form-group">
            <label for="group-id">Group ID:</label>
            <input type="text" id="group-id" name="groupId" required>
        </div>
        <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="userId" required>
        </div>
        <button type="submit" id="check-button">Check Membership</button>
    </form>
    <div id="result"></div>
    <script src="sidebar.js"></script>
</body>

</html>
